<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio</title>

            <picture class="">

            <button class="bg-[#84b3e2] rounded-full font-bold px-6 py-2 text-white">MORE ON INSTAGRAM</button>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            fontFamily: {
              'lato': 'Lato, sans-serif',
            },
            extend: {
              colors: {
                primary: "",
              },
            },
            fontSize: {

              large: '18px'

        };
